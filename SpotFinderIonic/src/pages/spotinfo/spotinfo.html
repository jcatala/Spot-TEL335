<ion-header>

  <ion-navbar color="primary">
    <ion-title>About the spot !</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <!-- AQUI VA LA IMAGEN
    <img src="source"/>
    -->
    <img [src]="imgsource" *ngIf="imgsource">

    <ion-card-content>
      <ion-card-title>
        {{tittle}}
      </ion-card-title>
      <p>
        Author: {{author}}
      </p>
      <p>
        {{description}}
      </p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear big [color]="secondary" icon-start (click)="darLike()">
          <ion-icon name="thumbs-up"></ion-icon>
          {{likes}}
        </button>
      </ion-col>

      <ion-col text-center>
        <button ion-button clear big color="cyan" icon-start>
          <ion-icon name="share"></ion-icon>
          share !
        </button>
      </ion-col>

      <ion-col text-end>
        <button ion-button clear big color="danger" icon-start (click)="darDislikes()">
          <ion-icon name="thumbs-down"></ion-icon>
          {{dislikes}}
        </button>
      </ion-col>

    </ion-row>

  </ion-card>


</ion-content>
