<ion-header>
  <ion-navbar color="primary">
    <ion-row no-padding >
      <ion-col >
        <button ion-button (click)="goto_list()" >
          SET SPORT</button>
      </ion-col>
      <ion-col text-center>
        <button ion-button (click)="goto_country()">
          Set country </button>
      </ion-col>
      <ion-col text-end>
        <button ion-button (click)="goto_new_spot()" >
          Send a spot</button>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id='map'>
      <div>
        <ion-row no-padding>
          <ion-col >
            <button ion-button [small]="true" [outline] (click)="goto_list()" onclick="goto_list()">
              <ion-icon name="star"></ion-icon>
              SET SPORT</button>
          </ion-col>
          <ion-col text-center>
            <button ion-button [small]="true" [outline] (click)="goto_country()" onclick="goto_country()">
              <ion-icon name="locate"></ion-icon>
              Set country </button>
          </ion-col>
          <ion-col text-end>
            <button ion-button [small] [outline] (click)="goto_new_spot()" >
              <ion-icon name="send"></ion-icon>
              Send a spot</button>
          </ion-col>
        </ion-row>
