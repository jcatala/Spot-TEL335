<ion-header>

  <ion-navbar color="primary">
    <ion-title>Share the spot !</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label>Sport!</ion-label>
      <ion-select [(ngModel)]="sport">
        <ion-option value="Aggressive Skate">Aggressive Skate</ion-option>

        <ion-option value="BMX">BMX</ion-option>

        <ion-option value="Skate">Skate</ion-option>

        <ion-option value="Parkour">Parkour</ion-option>

        <ion-option value="Basketball">Basketball</ion-option>

        <ion-option value="Football">Football</ion-option>

        <ion-option value="Tennis">Tennis</ion-option>

      </ion-select>
    </ion-item>

    <ion-item>
      <ion-input type="text" [(ngModel)]="descr" placeholder="Descr"></ion-input>
    </ion-item>
  </ion-list>

 <button ion-button (click)="submit()">Send it !</button>

  <button ion-button (click)="capture()">
    Set imagen
  </button>
  <img [src]="picurl" *ngIf="picurl">

</ion-content>
